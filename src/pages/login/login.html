<ion-content padding class="login-page">
  <ion-grid>
    <ion-row>
	    <ion-col>
		    <h1 class="login-h1">TecksolKE</h1>
	    </ion-col>
    </ion-row>
	  <ion-row>
		  <ion-col width-100>
			  <ion-list>
				  <form (ngSubmit)="authUser()" class="login-form">
					  <ion-item class="login-item">
						  <ion-label floating class="login-label">
							  Username
						  </ion-label>
						  <ion-input [(ngModel)]="username" name="username" type="text" class="login-input"></ion-input>
					  </ion-item>
					  <ion-item class="login-item">
						  <ion-label floating class="login-label">
							  Password
						  </ion-label>
						  <ion-input [(ngModel)]="password" name="password" type="password" class="login-input"></ion-input>
					  </ion-item>
					  <ion-row>
						  <ion-col col-9 offset-2>
							  <button type="submit" ion-button round block color="light">Sign In</button>
						  </ion-col>
					  </ion-row>
				  </form>
			  </ion-list>
		  </ion-col>
	  </ion-row>
  </ion-grid>
</ion-content>
